<div class="container-fluid">

    <div class="container-fluid" style="background-color: white; opacity: 80%; border-radius: 15px; width: 500px;">

            <div class="col">
                <div class="col-9">
                    <h1 style="text-align: center">Register Now!</h1>

                    <p style="text-align: center">Don't know what to do?</p>

                    <details class="ontoggle"  style="text-align: center">
                    <summary>Click here!</summary>
                        <p id="instructions"></p>
                    </details>

                    <br>

                    <div class="row">
                        <div class="col">
                        <label for="fname">First Name</label>
                        <br>
                        <input id="fname" name="fname" type="text" placeholder="Enter First Name" class="form-control" required>
                        </div>
                    </div>

                    <div class="col">
                        <label for="lname">Last Name</label>
                        <br>
                        <input id="lname" name="lname" type="text" placeholder="Enter Last Name" class="form-control" required>
                    </div>

                    <div class="row">
                        <div class="col">
                            <label for="age">Age</label>
                            <input id="age" name="age" type="number" min="1" max="100" class="form-control" required>
                        </div>

                        <br>

                        <div class="col">
                            <label for="gender">Gender</label>
                            
                            <select name="gender" class="form-select">
                            <option>Select...</option>
                            <option>Female</option>
                            <option>Male</option>
                            </select>
                        </div>
                    </div>

                    <br>

                    <div class="row">
                        <label for="email"><b>Email:</b></label>
                        <br>
                        <input id="email" type="email" placeholder="Enter your Email" required>
                    </div>

                    <div class="row">
                        <div class="col">
                            <label for="number">Contact Number</label>
                            <input id="number" name="number" type="input" class="form-control" required>
                        </div>
                    </div>
                        
                    <br><br>

                    <div class="d-grid gap-3">
                        <button type="button" class="btn btn-secondary btn-block">Register</button>
                    </div>

                    <br><br>

                    <div class="d-grid gap-3">
                        <button type="reset" class="btn btn-secondary btn-block">Reset</button>
                    </div>

                    <br><br>

                </div>
